<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Component Test Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <main class="flex flex-col w-full h-full">
      <header
        class="w-full bg-gray-100 border-b border-slate-400 h-16 flex items-center px-4 justify-between"
      >
        <div class="text-xl font-bold">My Component Page</div>

        <span class="relative inline-block">
          <svg class="w-6 h-6 text-slate-600 fill-current" viewBox="0 0 20 20">
            <path
              d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z"
              clip-rule="evenodd"
              fill-rule="evenodd"
            ></path>
          </svg>
          <span
            class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full"
            >6</span
          >
        </span>
      </header>
      <div class="flex h-full">
        <aside class="w-1/4 h-full border-slate-400 border-r p-4">
          <ul class="flex flex-col gap-2 font-semibold">
            <li>
              <a class="text-slate-700 hover:text-slate-900" href="#">Home</a>
            </li>
            <li>
              <a class="text-slate-700 hover:text-slate-900" href="#"
                >About me</a
              >
            </li>
            <li>
              <a class="text-slate-700 hover:text-slate-900" href="#">Inbox</a>
            </li>
          </ul>
        </aside>
        <article class="p-4">
          Hello Visitor,<br /><br />you have <strong>6</strong> unread
          messages.<br /><br />
          Please go to your inbox to read them.
        </article>
      </div>
      <footer
        class="h-12 border-t border-slate-400 flex items-center px-4 text-sm text-slate-400"
      >
        by Dieter Developer (2022)
      </footer>
    </main>
  </body>
</html>
